<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kelas - Sahabat Quran</title>
    <link rel="stylesheet" href="pengajar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="allow-scroll"> <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logoYSQ.png" alt="Logo Sahabat Quran">
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard-pengajar.html" class="nav-link"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
                    <li class="active"><a href="jadwal-kelas-pengajar.html" class="nav-link"><i class="fas fa-calendar-alt"></i> <span>Jadwal Kelas</span></a></li>
                    <li><a href="absensi-pengajar.html" class="nav-link"><i class="fas fa-check-square"></i> <span>Absensi</span></a></li>
                    <li><a href="materi-ajar.html" class="nav-link"><i class="fas fa-book"></i> <span>Materi Ajar</span></a></li>
                    <li><a href="rapor-santri.html" class="nav-link"><i class="fas fa-file-alt"></i> <span>Rapor</span></a></li>
                    <li><a href="laporan-pengajar.html" class="nav-link"><i class="fas fa-chart-bar"></i> <span>Laporan</span></a></li>
                </ul>
            </nav>
             <div class="sidebar-footer">
        <ul>
            <li><i class="fas fa-cog"></i> Pengaturan</li>
            <li class="logout"><i class="fas fa-sign-out-alt"></i> Keluar</li>
        </ul>
    </div>
        </aside>

        <main class="main-content">
            <header>
                <h1>Jadwal Kelas</h1>
                <div class="user-profile">
                    <span>Pengajar</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="jadwal-page-container">
                <div class="card filter-card">
                    <div class="filter-group">
                        <label>Pilih Kelas:</label>
                        <select name="pilih-kelas">
                            <option value="Usmani 1">Usmani 1</option>
                            <option value="Usmani 2">Usmani 2</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Tanggal:</label>
                        <input type="date">
                    </div>
                    <button class="btn-export">
                        <i class="fas fa-file-excel"></i> Ekspor Excel
                    </button>
                </div>

                <div class="card table-full-card">
                    <h3>Jadwal Lengkap</h3>
                    <table class="table-lengkap">
                        <thead>
                            <tr>
                                <th>HARI</th>
                                <th>WAKTU</th>
                                <th>KELAS</th>
                                <th>KATEGORI</th>
                                <th>PENGAJAR</th>
                                <th>PRESENSI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Senin</td>
                                <td>08.00 - 10.00</td>
                                <td>Usmani 1</td>
                                <td>Dewasa</td>
                                <td>Junet</td>
                                <td><a href="#" class="detail-link"><i class="fas fa-search"></i> Detail</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="pengajar.js"></script>
</body>
</html>
